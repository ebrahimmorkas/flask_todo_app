<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>To-Do App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="container">
        <center>
            <h3 class="mt-3">Todo App</h3>
        </center>
        <div class="formContainer">
            <form action="{{ url_for('insert_item') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" name="title">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                </div>
                <button type="submit" class="btn btn-outline-primary mb-3">Add item</button>
            </form>
        </div>

        <div class="itemsContainer">
            <table class="table text-center">

                <thead class="table-dark">
                    <tr>
                        <th scope="col">Sr no.</th>
                        <th scope="col">Title</th>
                        <th scope="col">Delete</th>
                        <th scope="col">Edit</th>
                        <th scope="col">Mark as complete</th>
                    </tr>
                </thead>
                {% if items: %}
                    {% for row in items: %}
                <tbody class="align-middle">
                    <tr>
                        <th scope="row">{{ loop.index }}</th>
                        <td>{{ row[1] }}</td>
                        <td><a href="{{ url_for('delete_item', id=row[0]) }}" class="btn btn-outline-danger">Delete</a></td>
                        <td><button type="button" class="btn btn-outline-secondary">Edit</button></td>
                        <td>
                            <!-- <form action="" method="post">
                                <div class="mb-3 form-check">
                                    <input type="checkbox" class="form-check-input" id="markascomplete" name="markascomplete">
                                    <label class="form-check-label" for="markascomplete">Mark as complete</label>
                                </div>
                            </form> -->
                        </td>
                    </tr>
                    {% endfor %}
                {% endif %}
                </tbody>
            </table>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
